name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: npm install
    - name: Build
      run: parcel build src/index.html
    - name: GH Pages deploy
      uses: Cecilapp/GitHub-Pages-deploy@2.0.0
      env:
        EMAIL: contact@jcubed.me
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BUILD_DIR: dist/
